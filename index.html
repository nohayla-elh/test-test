<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine ? ğŸ’•</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Raleway:wght@300;400;600&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    min-height: 100vh;
    background: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Raleway', sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* PÃ©tales de roses (peu au dÃ©but) */
  .petal {
    position: fixed;
    top: -60px;
    font-size: 18px;
    opacity: 0;
    z-index: 0;
    pointer-events: none;
    animation: fall linear infinite;
  }
  @keyframes fall {
    0%   { transform: translateY(0) rotate(0deg); opacity: 0; }
    10%  { opacity: 0.7; }
    90%  { opacity: 0.5; }
    100% { transform: translateY(105vh) rotate(720deg); opacity: 0; }
  }

  /* Conteneur central */
  .card {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 50px 40px;
    max-width: 520px;
    width: 90%;
  }

  /* Image au-dessus */
  .photo-frame {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 28px;
    border: 3px solid rgba(214,50,80,0.5);
    box-shadow: 0 0 24px rgba(214,50,80,0.25);
    background: #f5f0f0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center center;
  }

  /* CÅ“ur animÃ© */
  .heart-icon {
    font-size: 48px;
    display: inline-block;
    animation: heartbeat 1.2s ease-in-out infinite;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 10px rgba(220,50,80,0.5));
  }
  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    15%      { transform: scale(1.15); }
    30%      { transform: scale(1); }
    45%      { transform: scale(1.1); }
  }

  /* Titre */
  .title {
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-weight: 400;
    font-size: clamp(1.8rem, 5vw, 2.6rem);
    color: #c4344f;
    letter-spacing: 1px;
    line-height: 1.4;
    margin-bottom: 6px;
  }

  .subtitle {
    font-family: 'Raleway', sans-serif;
    font-weight: 300;
    font-size: 0.85rem;
    color: rgba(0,0,0,0.3);
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-bottom: 40px;
    min-height: 1.2em;
    transition: all 0.3s ease;
  }
  .subtitle.sad {
    font-style: italic;
    color: #d63250;
    letter-spacing: 1px;
    font-size: 0.88rem;
  }

  /* Boutons zone */
  .buttons {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 32px;
    flex-wrap: wrap;
    position: relative;
    min-height: 100px;
  }

  .btn {
    position: relative;
    z-index: 2;
    border: none;
    cursor: pointer;
    font-family: 'Raleway', sans-serif;
    font-weight: 600;
    letter-spacing: 2px;
    text-transform: uppercase;
    border-radius: 50px;
    user-select: none;
    -webkit-user-select: none;
  }

  /* Bouton YES â€” grandit */
  .btn-yes {
    background: linear-gradient(135deg, #d63250, #e84672);
    color: #fff;
    font-size: 1.1rem;
    padding: 16px 44px;
    box-shadow: 0 4px 20px rgba(214,50,80,0.4);
    animation: pulse-yes 2s ease-in-out infinite;
    transition: font-size 0.3s ease, padding 0.3s ease, box-shadow 0.2s ease;
  }
  .btn-yes:hover {
    box-shadow: 0 6px 30px rgba(214,50,80,0.6);
  }
  @keyframes pulse-yes {
    0%, 100% { box-shadow: 0 4px 20px rgba(214,50,80,0.4); }
    50%      { box-shadow: 0 4px 32px rgba(214,50,80,0.65); }
  }

  /* Bouton NO â€” reste petit, fuit */
  .btn-no {
    background: rgba(0,0,0,0.04);
    color: rgba(0,0,0,0.35);
    font-size: 0.78rem;
    padding: 8px 22px;
    border: 1px solid rgba(0,0,0,0.1);
    transition: transform 0.25s ease, background 0.2s, color 0.2s;
  }
  .btn-no:hover {
    background: rgba(0,0,0,0.07);
    color: rgba(0,0,0,0.45);
  }



  /* Message aprÃ¨s Yes */
  .yay {
    display: none;
    flex-direction: column;
    align-items: center;
    animation: fadeInUp 0.6s ease forwards;
  }
  .yay.show { display: flex; }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }
  .yay .confetti-row {
    font-size: 32px;
    margin-bottom: 16px;
    animation: bounce 0.6s ease;
  }
  @keyframes bounce {
    0%   { transform: scale(0); }
    60%  { transform: scale(1.3); }
    100% { transform: scale(1); }
  }
  .yay .yay-title {
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-size: clamp(1.4rem, 4vw, 2rem);
    color: #c4344f;
    margin-bottom: 6px;
    line-height: 1.4;
  }
  .yay .yay-sub {
    font-size: 0.82rem;
    color: rgba(0,0,0,0.35);
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  /* CÅ“urs explosion */
  .heart-burst {
    position: fixed;
    pointer-events: none;
    z-index: 10;
    font-size: 24px;
    animation: burstAnim 1.2s ease forwards;
  }
  @keyframes burstAnim {
    0%   { opacity: 1; transform: translate(0,0) scale(0.5); }
    100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(1.4); }
  }

  /* Lueur bas de page */
  .glow-bottom {
    position: fixed;
    bottom: -100px;
    left: 50%;
    transform: translateX(-50%);
    width: 500px;
    height: 260px;
    background: radial-gradient(ellipse, rgba(214,50,80,0.08) 0%, transparent 70%);
    pointer-events: none;
    z-index: 0;
  }
</style>
</head>
<body>

<div class="glow-bottom"></div>
<div id="petals"></div>

<div class="card">

  </div>

  <div class="heart-icon">ğŸ’</div>
  <div class="title" id="mainTitle">Will you be my Valentine ?</div>
  <div class="subtitle" id="mainSub">this is important</div>

  <div class="buttons" id="buttonsArea">
    <button class="btn btn-yes" id="btnYes" onclick="onYes()">Yes</button>
    <button class="btn btn-no"  id="btnNo">No</button>

  </div>

  <div class="yay" id="yay">
    <div class="confetti-row">ğŸŒ¸ğŸ’•ğŸŒ·</div>
    <div class="yay-title">dans tous les cas<br>t'avait pas le choix ğŸ˜<br><br>hihi je t'aime</div>

</div>

<script>
// â”€â”€â”€ PÃ‰TALES (peu au dÃ©but) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

// Au dÃ©but, peu de pÃ©tales
createPetals(8);

// â”€â”€â”€ BOUTON NO â€” fuit, reste petit, messages tristes â”€

    "je vais manquer tes fesses de chamchoum ğŸ˜¢",

    "je vais pleurer ğŸ˜­",
    "ta grosse bite va me manquer...",

    "t'es sÃ»r ? :(((",
    "je suis tellement triste...",

// â”€â”€â”€ BOUTON YES â€” grandit Ã  chaque hover â”€â”€â”€â”€â”€â”€
(function(){
  const btn = document.getElementById('btnYes');
  let yesCount = 0;

  btn.addEventListener('mouseenter', function(){
    yesCount++;

// â”€â”€â”€ CLICK YES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function onYes(){
  document.getElementById('btnYes').style.display = 'none';
  document.getElementById('btnNo').style.display = 'none';
  document.getElementById('mainSub').style.display = 'none';
  document.getElementById('yay').classList.add('show');
  burstHearts();

}

// â”€â”€â”€ EXPLOSION DE CÅ’URS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function burstHearts(){
  const cx = window.innerWidth / 2;
  const cy = window.innerHeight / 2;
  const hearts = ['ğŸ’•','ğŸ’—','ğŸ’–','ğŸ’','â¤ï¸','ğŸ’˜','ğŸŒ¸','ğŸŒ·','ğŸŒ¹'];
  for(let i = 0; i < 28; i++){
    const el = document.createElement('div');
    el.className = 'heart-burst';
    el.textContent = hearts[Math.floor(Math.random()*hearts.length)];
    el.style.left = cx + 'px';
    el.style.top  = cy + 'px';
    const angle = (Math.random() * 360) * Math.PI / 180;
    const dist  = 100 + Math.random() * 220;
    el.style.setProperty('--tx', Math.cos(angle)*dist + 'px');
    el.style.setProperty('--ty', Math.sin(angle)*dist + 'px');
    el.style.animationDelay = (Math.random()*0.4) + 's';
    el.style.fontSize = (20 + Math.random()*22) + 'px';
    document.body.appendChild(el);
    setTimeout(()=> el.remove(), 1800);
  }
}
</script>
